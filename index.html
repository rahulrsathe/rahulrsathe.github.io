<!DOCTYPE html>
<html ng-app="LoginApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Directive</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.7/angular.js" data-semver="1.2.7"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="loginapp.css">
       
  </head>

  <body >
      <div ng-controller="LoginCntrlr" class="LoginForm">
          <h1> Welcome to myFNOL Portal</h1>
          <p>User Name: <input type="text" ng-model="username"></p>
          <p>Password: <input type="password" ng-model="pwd"></p>
          <p>{{alertMsg}}</p>
          <p>
              <button ng:click="validatepwd()"> Login</button>
              <button ng:click="reset()"> Reset</button>
          </p>

      </div>
  </body>
</html>
