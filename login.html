<link rel="stylesheet" type="text/css" href="loginapp.css">

<h1> Welcome to myFNOL Portal</h1>
<form name="loginForm">
    <p>User Name: <input type="text" ng-model="username" name="username" ng-required="!myForm.username.$valid">
        <h5 ng-if="!myForm.username.$valid">User Name Mandatory</h5>
    </p>
    <p>Password: <input type="password" ng-model="pwd"></p>
    <p class="errMsg">{{alertMsg}}</p>
    <p>
        <button ng:click="validatepwd()"> Login</button>
        <button ng:click="reset()"> Reset</button>
    </p>
</form>
